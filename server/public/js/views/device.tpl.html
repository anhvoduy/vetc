<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: center; font-weight: bold;">Device Management</h3>
        </div>
        <div class="panel-body">
            <p><a ui-sref="deviceEdit({ deviceKey: null, formStatus: 1 })">Add new device</a></p>
            <div class="container" ng-cloak>
                <div class="row row-table table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Device Id</th>
                                <th>Name</th>
                                <th>Sensor Data</th>
                                <th>Description</th>
                                <th>Activate</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in devices">
                                <td>{{ d.DeviceId }}</td>
                                <td>{{ d.DeviceNo }}</td>
                                <td>{{ d.DeviceName }}</td>
                                <td>{{ d.Sensor }}</td>
                                <td>{{ d.Description }}</td>
                                <td><a ng-click="deviceActivate(d.DeviceKey)" style="cursor:pointer">Activate</a></td>
                                <td><a ui-sref="deviceEdit({ deviceKey: d.DeviceKey, formStatus: 2 })">Edit</a></td>
                                <td><a ng-click="deviceDelete(d.DeviceKey)" style="cursor:pointer">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>                
                </div>
                <div class="row">
                    <div class="message-error" ng-show='(messageError.length > 0)'>{{ messageError }}</div>
                    <div class="message-success" ng-show='(messageSuccess.length > 0)'>{{ messageSuccess }}</div>
                </div>
            </div>
        </div>
        <!-- <div class="panel-footer">ng-paginator</div> -->
    </div>
</div>
